<!-- Grid auto rows and grid auto columns are CSS Grid properties that allow you to create additional rows or columns to hold extra items.By default, the auto-placement algorithm creates row tracks to hold extra items. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: blue;
        }
        .container {
            display: grid;
            grid-template-rows: 100px;
            grid-auto-rows: 500px;
            grid-template-areas: "X X";
        }

        .container > div {
            background-color: aqua;
            border: 1px solid red ;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
